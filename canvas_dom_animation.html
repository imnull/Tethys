	body{ margin: 0px; overflow: hidden; }

<script type="text/javascript">

var cvs = SmartCanvas();
var doc = cvs.document();


function fitCanvas(){
	var vs = T.view();
	cvs.size(vs.w, vs.h);
	doc.fresh();
}
T.evnt(window, 'resize', fitCanvas);
document.body.appendChild(cvs);

var box = cvs.box(160, 100, 160, 120);
box.fillStyle = '#fff'

var img = new Image();
img.onload = function(){
	//box.image = this;
}
img.src = 'images/02.jpg';

var data = {
	scaleX : 1, scaleY : 1, rotate : 0
}

function moveBox(box, cx, cy, delay){
	var c = box.center();
	var s = Math.ceil(Math.min(Math.abs(cx - c.x), Math.abs(cy - c.y)));
	var x = (cx - c.x) / s;
	var y = (cy - c.y) / s;
	delay = delay || 0;

	setTimeout(function(){
		Tethys.animation.regist(function(split, interval, step){
			c = box.center();
			c.x += x;
			c.y += y;
			box.moveCenterTo(c.x, c.y);
			return step >= s;
		});
	}, delay);
	
}
moveBox(box, 300, 300);
