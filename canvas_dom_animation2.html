<head>
	<title>Canvas Document</title>
	<script type="text/javascript" src="Tethys.js"></script>
	<script type="text/javascript" src="SmartCanvas.js"></script>
	<style type="text/css">
	body{ margin: 0px; overflow: hidden; }
	canvas{ border:0px solid #000; background-color:#ccf }
	</style>
</head>

<body>
<script type="text/javascript">

var cvs = SmartCanvas();
var doc = cvs.document();


function fitCanvas(){
	var vs = T.view();
	cvs.size(vs.w, vs.h);
	doc.fresh();
}
T.evnt(window, 'resize', fitCanvas);
document.body.appendChild(cvs);

var box = cvs.box(-160, 220, 160, 120);
box.fillStyle = '#fff'

var img = new Image();
img.onload = function(){
	box.image = this;
}
img.src = 'images/02.jpg';

var data = {
	scaleX : 1, scaleY : 1, rotate : 0
}

function createBoxes(count){
	var arr = [];
	for(var i = 0, len = count * 2; i < len; i++){
		arr.push(cvs.box(-160, 220, 120, 90))
	}
	return arr;
}
Tethys.animation.FPS = 60;
Tethys.animation.canvasdoc = doc;
function moveBox(box, cx, cy, delay){
	var c = box.center();
	var s = Math.ceil(Math.min(Math.abs(cx - c.x), Math.abs(cy - c.y)) * .5);
	var x = (cx - c.x) / s;
	var y = (cy - c.y) / s;
	delay = delay || 0;
	var r = 0;
	setTimeout(function(){
		Tethys.animation.regist(function(split, interval, step){
			r = step / s;
			if(r >= 1){
				box.moveCenterTo(cx, cy);
				box.rotate(0);
				box.scale(1, 1);
				box.globalAlpha = 1;
				box.fillStyle = 'rgba(255, 255, 255, 1)';
				box.mouseclick(function(){
					alert('Oh~');
				})
				return true;
			} else {
				c = box.center();
				c.x += x;
				c.y += y;
				box.moveCenterTo(c.x, c.y);
				box.rotate(r * 360);
				box.scale(r, r);
				box.globalAlpha = r;
				box.fillStyle = 'rgba(255, 255, 255, ' + Math.min(1, r) + ')';
			}
		});
	}, delay);
}

window.onload = function(){
	//moveBox(box, 700, 200);

	var boxes = createBoxes(3);
	var half = boxes.length / 2;

	for(var i = 0, len = boxes.length, half = len / 2; i < len; i++){
		boxes[i].image = img;
		doc.add(boxes[i]);
		(function(n){
			setTimeout(function(){
				moveBox(boxes[n], 160 * (n % half) + 150, 110 * Math.floor(n / half) + 80);
				//moveBox(boxes[n], 160 * n + 100, 200);
			}, 500 * n)
		})(i)
	}
}
